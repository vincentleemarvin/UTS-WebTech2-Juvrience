<div class="button-holder">
    <button mat-raised-button color="primary" routerLink="/matkul">
      +
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="Matkuls" class="mat-elevation-z8">
      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef>Nama Mata Kuliah</th>
        <td mat-cell *matCellDef="let matkul">{{ matkul.nama }}</td>
      </ng-container>
      <ng-container matColumnDef="dosen">
        <th mat-header-cell *matHeaderCellDef>Nama Dosen</th>
        <td mat-cell *matCellDef="let matkul">{{ matkul.dosen }}</td>
      </ng-container>
      <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef>Semester</th>
        <td mat-cell *matCellDef="let matkul">{{ matkul.semester }}</td>
      </ng-container>
      <ng-container matColumnDef="tahun">
        <th mat-header-cell *matHeaderCellDef>Tahun Akademik</th>
        <td mat-cell *matCellDef="let matkul">{{ matkul.tahun }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="'/matkul/' + row._id"
      ></tr>
    </table>
  </div>
